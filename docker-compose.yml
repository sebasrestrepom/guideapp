version: '3'

services:
    db:
        image: mysql:5.7
        volumes:
          - .data/:/var/lib/mysql
        restart: always
        ports:
          - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: demo
            MYSQL_DATABASE: demo
            MYSQL_USER: demo
            MYSQL_PASSWORD: demo
    phpmyadmin:
        depends_on:
          - db
        image: phpmyadmin/phpmyadmin
        restart: always
        ports:
          - '7000:80'
        environment:
            PMA_HOST: db
            MYSQL_ROOT_PASSWORD: demo